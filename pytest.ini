[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
minversion = 3.8
timeout = 300
timeout_method = thread
markers =
    smoke: Smoke tests that verify basic functionality
    e2e: End-to-end tests that verify complete workflows
    api_contract: API contract tests (Gu Wu methodology)
    unit: Unit tests that test isolated components