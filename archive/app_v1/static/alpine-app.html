<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Data Products - Alpine.js</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    
    <div x-data="alpineApp()" x-init="init()">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Procure to Pay</h1>
                    <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium">Alpine.js</span>
                </div>
            </div>
        </header>
        
        <!-- Toolbar -->
        <div class="bg-white border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
                <div class="flex space-x-2">
                    <button @click="loadData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center space-x-2">
                        <span>üîÑ</span>
                        <span>Load Data</span>
                    </button>
                    <button @click="showMessage('Data Sources')" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center space-x-2">
                        <span>üóÑÔ∏è</span>
                        <span>Data Sources</span>
                    </button>
                    <button @click="showMessage('Logging')" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center space-x-2">
                        <span>üìù</span>
                        <span>Logging</span>
                    </button>
                    <button @click="showMessage('Settings')" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center space-x-2">
                        <span>‚öôÔ∏è</span>
                        <span>Settings</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Tab Navigation -->
        <div class="bg-white border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex space-x-8">
                    <button @click="currentTab = 'dataProducts'" 
                            :class="currentTab === 'dataProducts' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="py-4 px-1 border-b-2 font-medium text-sm flex items-center space-x-2">
                        <span>üóÑÔ∏è</span>
                        <span>Data Products</span>
                    </button>
                    <button @click="currentTab = 'apiPlayground'" 
                            :class="currentTab === 'apiPlayground' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="py-4 px-1 border-b-2 font-medium text-sm flex items-center space-x-2">
                        <span>üöÄ</span>
                        <span>API Playground</span>
                    </button>
                </nav>
            </div>
        </div>
        
        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            
            <!-- Data Products Tab -->
            <div x-show="currentTab === 'dataProducts'" x-cloak>
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Data Products</h2>
                    <p class="mt-1 text-sm text-gray-600" x-text="dataProducts.status"></p>
                </div>
                
                <!-- Data Products Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="product in dataProducts.items" :key="product.name">
                        <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition p-6 cursor-pointer"
                             @click="viewProduct(product)">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2" x-text="product.name"></h3>
                            <p class="text-sm text-gray-600 mb-4" x-text="product.description"></p>
                            <div class="flex justify-between text-sm text-gray-500">
                                <span>Version: <span x-text="product.version"></span></span>
                                <span>Fields: <span x-text="product.field_count || 0"></span></span>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div x-show="dataProducts.items.length === 0" class="text-center py-12">
                    <p class="text-gray-500">Click "Load Data" to view data products</p>
                </div>
            </div>
            
            <!-- API Playground Tab -->
            <div x-show="currentTab === 'apiPlayground'" x-cloak class="h-[calc(100vh-300px)]">
                <div class="mb-4">
                    <h2 class="text-2xl font-bold text-gray-900">API Playground</h2>
                    <p class="mt-1 text-sm text-gray-600">Test all module APIs ‚Ä¢ Auto-discovered from module.json</p>
                    <p class="mt-2 text-sm text-gray-700">
                        Modules: <span class="font-semibold" x-text="stats.total_modules"></span> ‚Ä¢ 
                        Endpoints: <span class="font-semibold" x-text="stats.total_endpoints"></span>
                    </p>
                </div>
                
                <!-- 2-Column Layout -->
                <div class="grid grid-cols-4 gap-6 h-full">
                    <!-- API Explorer (1 column) -->
                    <div class="bg-white rounded-lg shadow-sm p-6 overflow-y-auto">
                        <h3 class="font-bold text-lg mb-4">API Explorer</h3>
                        
                        <template x-for="(module, moduleName) in apis" :key="moduleName">
                            <div class="mb-6">
                                <h4 class="font-semibold text-blue-600 mb-2 pb-1 border-b-2 border-blue-500" x-text="module.displayName"></h4>
                                
                                <template x-for="endpoint in module.endpoints" :key="endpoint.path">
                                    <div @click="selectEndpoint(moduleName, endpoint, module.baseUrl)"
                                         :class="selectedEndpoint?.path === endpoint.path ? 'bg-blue-50 border-l-4 border-blue-500' : 'hover:bg-gray-50'"
                                         class="p-2 rounded cursor-pointer mb-1 transition">
                                        <div class="flex items-center space-x-2">
                                            <span :class="{
                                                'bg-blue-500': endpoint.method === 'GET',
                                                'bg-green-500': endpoint.method === 'POST',
                                                'bg-orange-500': endpoint.method === 'PUT',
                                                'bg-red-500': endpoint.method === 'DELETE'
                                            }" class="text-white text-xs font-bold px-2 py-0.5 rounded" x-text="endpoint.method"></span>
                                            <span class="text-sm font-mono text-gray-700" x-text="endpoint.path"></span>
                                        </div>
                                        <p x-show="endpoint.description" class="text-xs text-gray-500 mt-1 ml-16" x-text="endpoint.description"></p>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Request Builder + Response (3 columns) -->
                    <div class="col-span-3 bg-white rounded-lg shadow-sm p-6 overflow-y-auto">
                        <!-- Request Builder -->
                        <div class="mb-8">
                            <h3 class="font-bold text-lg mb-4">Request Builder</h3>
                            
                            <div class="space-y-4">
                                <!-- Method -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">HTTP Method</label>
                                    <select x-model="method" 
                                            @change="showBody = ['POST', 'PUT'].includes(method)"
                                            class="w-48 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                        <option>GET</option>
                                        <option>POST</option>
                                        <option>PUT</option>
                                        <option>DELETE</option>
                                    </select>
                                </div>
                                
                                <!-- URL -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Endpoint URL</label>
                                    <input type="text" x-model="url" 
                                           placeholder="/api/module/endpoint"
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm" />
                                </div>
                                
                                <!-- Path Parameters -->
                                <div x-show="showParams" x-cloak>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Path Parameters</label>
                                    <input type="text" x-model="params" 
                                           placeholder="e.g., feature_name for /<feature_name>/ endpoints"
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                </div>
                                
                                <!-- Request Body -->
                                <div x-show="showBody" x-cloak>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Request Body (JSON)</label>
                                    <textarea x-model="requestBody" 
                                              rows="10"
                                              placeholder='{\n  "key": "value"\n}'
                                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm resize-y"></textarea>
                                </div>
                                
                                <!-- Actions -->
                                <div class="flex space-x-3">
                                    <button @click="executeRequest()" 
                                            :disabled="executing"
                                            :class="executing ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'"
                                            class="px-6 py-2 text-white rounded-lg font-semibold flex items-center space-x-2 transition">
                                        <span>‚ñ∂</span>
                                        <span x-text="executing ? 'Executing...' : 'Execute'"></span>
                                    </button>
                                    <button @click="clearForm()" 
                                            class="px-6 py-2 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 transition">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Response -->
                        <div x-show="response" x-cloak>
                            <h3 class="font-bold text-lg mb-4">Response</h3>
                            
                            <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
                                <!-- Metadata -->
                                <div class="flex items-center space-x-6 mb-4 pb-4 border-b border-gray-300">
                                    <div>
                                        <span class="text-sm text-gray-600">Status:</span>
                                        <span class="ml-2 font-bold" 
                                              :class="response.ok ? 'text-green-600' : 'text-red-600'"
                                              x-text="response.status + ' ' + response.statusText"></span>
                                    </div>
                                    <div>
                                        <span class="text-sm text-gray-600">Time:</span>
                                        <span class="ml-2 font-semibold text-gray-900" x-text="response.duration + 'ms'"></span>
                                    </div>
                                    <button @click="copyToClipboard()" 
                                            class="ml-auto px-4 py-1 bg-gray-600 text-white rounded text-sm hover:bg-gray-700 transition">
                                        üìã Copy
                                    </button>
                                </div>
                                
                                <!-- Response Body -->
                                <pre class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm leading-relaxed"
                                     x-text="responseText"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    
    <script>
        function alpineApp() {
            return {
                // Current tab
                currentTab: 'apiPlayground',
                
                // Data Products
                dataProducts: {
                    items: [],
                    status: 'Click "Load Data" to view data products'
                },
                
                // API Playground state
                apis: {},
                stats: { total_modules: 0, total_endpoints: 0 },
                selectedEndpoint: null,
                method: 'GET',
                url: '',
                params: '',
                requestBody: '',
                response: null,
                responseText: '',
                executing: false,
                showParams: false,
                showBody: false,
                
                // Initialize
                async init() {
                    console.log('üöÄ Alpine.js App Initialized');
                    await this.discoverAPIs();
                },
                
                // Load data
                async loadData() {
                    if (this.currentTab === 'dataProducts') {
                        await this.loadDataProducts();
                    } else {
                        await this.discoverAPIs();
                    }
                },
                
                // Data Products
                async loadDataProducts() {
                    try {
                        this.dataProducts.status = 'Loading...';
                        const res = await fetch('/api/data-products?source=sqlite');
                        const data = await res.json();
                        
                        if (data.success) {
                            this.dataProducts.items = data.products || [];
                            this.dataProducts.status = `Loaded ${this.dataProducts.items.length} products`;
                        } else {
                            this.dataProducts.status = 'Error: ' + (data.error || 'Unknown error');
                        }
                    } catch (error) {
                        this.dataProducts.status = 'Error: ' + error.message;
                    }
                },
                
                viewProduct(product) {
                    alert('Product: ' + product.name);
                },
                
                // API Discovery
                async discoverAPIs() {
                    try {
                        const res = await fetch('/api/playground/discover');
                        const data = await res.json();
                        
                        if (data.success) {
                            this.apis = data.apis;
                            this.stats = data.stats;
                        }
                    } catch (error) {
                        console.error('Discovery error:', error);
                    }
                },
                
                // Select endpoint
                selectEndpoint(moduleName, endpoint, baseUrl) {
                    this.selectedEndpoint = endpoint;
                    this.method = endpoint.method;
                    this.url = baseUrl + endpoint.path;
                    this.params = '';
                    this.requestBody = '';
                    this.showParams = endpoint.path.includes('<');
                    this.showBody = ['POST', 'PUT'].includes(endpoint.method);
                    this.response = null;
                },
                
                // Execute request
                async executeRequest() {
                    this.executing = true;
                    const startTime = performance.now();
                    
                    try {
                        let finalUrl = this.url;
                        
                        // Handle path params
                        if (finalUrl.includes('<') && this.params) {
                            finalUrl = finalUrl.replace(/<[^>]+>/, this.params);
                        }
                        
                        const options = {
                            method: this.method,
                            headers: { 'Content-Type': 'application/json' }
                        };
                        
                        if (['POST', 'PUT'].includes(this.method) && this.requestBody) {
                            options.body = this.requestBody;
                        }
                        
                        const res = await fetch(finalUrl, options);
                        const endTime = performance.now();
                        
                        const contentType = res.headers.get('content-type');
                        let data;
                        
                        if (contentType && contentType.includes('application/json')) {
                            data = await res.json();
                        } else {
                            data = await res.text();
                        }
                        
                        this.response = {
                            status: res.status,
                            statusText: res.ok ? 'OK' : 'Error',
                            ok: res.ok,
                            duration: (endTime - startTime).toFixed(2)
                        };
                        
                        this.responseText = typeof data === 'object' 
                            ? JSON.stringify(data, null, 2)
                            : String(data);
                        
                    } catch (error) {
                        const endTime = performance.now();
                        this.response = {
                            status: 0,
                            statusText: 'Error',
                            ok: false,
                            duration: (endTime - startTime).toFixed(2)
                        };
                        this.responseText = error.message;
                    } finally {
                        this.executing = false;
                    }
                },
                
                // Clear form
                clearForm() {
                    this.method = 'GET';
                    this.url = '';
                    this.params = '';
                    this.requestBody = '';
                    this.response = null;
                    this.responseText = '';
                    this.selectedEndpoint = null;
                    this.showParams = false;
                    this.showBody = false;
                },
                
                // Copy response
                copyToClipboard() {
                    navigator.clipboard.writeText(this.responseText).then(() => {
                        alert('‚úì Copied!');
                    });
                },
                
                // Show message
                showMessage(msg) {
                    alert(msg + ' - Full implementation coming soon');
                }
            }
        }
    </script>
</body>
</html>
