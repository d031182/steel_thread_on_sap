<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Manager Configurator</title>
    
    <!-- SAP UI5 - OpenUI5 CDN -->
    <script
        id="sap-ui-bootstrap"
        src="https://sdk.openui5.org/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m, sap.ui.layout"
        data-sap-ui-resourceroots='{
            "modules.feature_manager.frontend": "/modules/feature-manager/frontend/"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            // Create the view
            sap.ui.xmlview({
                viewName: "modules.feature_manager.frontend.Configurator"
            }).placeAt("content");
        });
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Ensure Page fills available space */
        .sapMPage {
            height: 100% !important;
        }
        /* Make content scrollable while maintaining layout */
        .sapMPageScroll {
            height: 100% !important;
            overflow-y: auto !important;
        }
    </style>
</head>
<body class="sapUiBody" id="content">
    <!-- UI5 content will be rendered here -->
</body>
</html>
