<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Products - Real SAPUI5 + Fiori</title>
    
    <!-- Load SAPUI5 Library from Official SAP CDN -->
    <script id="sap-ui-bootstrap"
        src="https://sdk.openui5.org/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.core, sap.f"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-resourceroots='{}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            "use strict";

            // Create SAPUI5 Application
            var oApp = new sap.m.App({
                id: "app"
            });

            // Create Shell Bar (Fiori Header)
            var oShellBar = new sap.f.ShellBar({
                title: "Data Products - Real SAPUI5",
                secondTitle: "Using SAPUI5 Library + Fiori Horizon Theme",
                showNavButton: false,
                showCopilot: false,
                showSearch: false,
                showNotifications: true,
                showProductSwitcher: false,
                notificationsNumber: "3",
                profile: new sap.f.Avatar({
                    initials: "UI"
                }),
                additionalContent: [
                    new sap.m.Button({
                        text: "Switch to Custom",
                        icon: "sap-icon://palette",
                        press: function() {
                            window.location.href = "index.html";
                        }
                    })
                ]
            });

            // Create Page
            var oPage = new sap.m.Page({
                id: "page",
                showHeader: false,
                content: [
                    oShellBar,
                    
                    // Page Header
                    new sap.m.Panel({
                        headerText: "Real SAPUI5 + Fiori Components",
                        class: "sapUiResponsiveMargin",
                        width: "auto",
                        content: [
                            new sap.m.VBox({
                                items: [
                                    new sap.m.Title({
                                        text: "Data Products Catalog",
                                        level: "H1"
                                    }),
                                    new sap.m.Text({
                                        text: "This page demonstrates REAL SAPUI5 widgets from the official SAP library"
                                    }).addStyleClass("sapUiTinyMarginTop")
                                ]
                            }).addStyleClass("sapUiSmallMargin")
                        ]
                    }).addStyleClass("sapUiResponsiveMargin"),

                    // Icon Tab Bar for Navigation
                    new sap.m.IconTabBar({
                        class: "sapUiResponsiveContentPadding",
                        items: [
                            new sap.m.IconTabFilter({
                                text: "Data Products",
                                icon: "sap-icon://product",
                                key: "products",
                                content: [
                                    createDataProductsView()
                                ]
                            }),
                            new sap.m.IconTabFilter({
                                text: "UI5 Components Demo",
                                icon: "sap-icon://palette",
                                key: "demo",
                                content: [
                                    createComponentsDemoView()
                                ]
                            })
                        ]
                    })
                ]
            });

            // Function to create Data Products View with SAPUI5 Cards
            function createDataProductsView() {
                return new sap.ui.layout.Grid({
                    defaultSpan: "L3 M6 S12",
                    content: [
                        // Supplier Card
                        createProductCard({
                            title: "Supplier",
                            subtitle: "Vendor Master Data",
                            icon: "sap-icon://supplier",
                            status: "Master Data",
                            tables: "1 Table",
                            samples: "3 Samples"
                        }),
                        
                        // Purchase Order Card
                        createProductCard({
                            title: "Purchase Order",
                            subtitle: "Procurement Documents",
                            icon: "sap-icon://sales-order",
                            status: "Transaction",
                            tables: "2 Tables",
                            samples: "5 Samples"
                        }),
                        
                        // Service Entry Card
                        createProductCard({
                            title: "Service Entry Sheet",
                            subtitle: "Service Confirmations",
                            icon: "sap-icon://wrench",
                            status: "Transaction",
                            tables: "2 Tables",
                            samples: "4 Samples"
                        }),
                        
                        // Supplier Invoice Card
                        createProductCard({
                            title: "Supplier Invoice",
                            subtitle: "Accounts Payable Documents",
                            icon: "sap-icon://money-bills",
                            status: "Transaction",
                            tables: "2 Tables",
                            samples: "7 Samples"
                        })
                    ]
                }).addStyleClass("sapUiSmallMargin");
            }

            // Function to create a Data Product Card (REAL SAPUI5 Card)
            function createProductCard(oData) {
                return new sap.f.Card({
                    width: "100%",
                    class: "sapUiSmallMargin",
                    header: new sap.f.cards.Header({
                        title: oData.title,
                        subtitle: oData.subtitle,
                        iconSrc: oData.icon,
                        iconDisplayShape: "Circle"
                    }),
                    content: new sap.m.VBox({
                        items: [
                            new sap.m.HBox({
                                justifyContent: "SpaceBetween",
                                items: [
                                    new sap.m.ObjectStatus({
                                        text: oData.status,
                                        state: oData.status === "Master Data" ? "Information" : "Success"
                                    }),
                                    new sap.m.ObjectStatus({
                                        text: oData.tables,
                                        state: "None"
                                    })
                                ]
                            }).addStyleClass("sapUiTinyMarginBottom"),
                            new sap.m.ObjectStatus({
                                text: oData.samples,
                                state: "Success"
                            }),
                            new sap.m.Button({
                                text: "View Details",
                                type: "Emphasized",
                                width: "100%",
                                press: function() {
                                    sap.m.MessageToast.show("Opening " + oData.title + " details...");
                                }
                            }).addStyleClass("sapUiTinyMarginTop")
                        ]
                    }).addStyleClass("sapUiSmallMargin")
                });
            }

            // Function to create Components Demo View
            function createComponentsDemoView() {
                return new sap.m.VBox({
                    items: [
                        // Buttons Demo
                        new sap.m.Panel({
                            headerText: "Buttons (Real SAPUI5 Widgets)",
                            class: "sapUiResponsiveMargin",
                            content: [
                                new sap.m.HBox({
                                    wrap: "Wrap",
                                    items: [
                                        new sap.m.Button({
                                            text: "Default Button",
                                            press: function() { sap.m.MessageToast.show("Default Button Pressed!"); }
                                        }).addStyleClass("sapUiTinyMarginEnd sapUiTinyMarginBottom"),
                                        new sap.m.Button({
                                            text: "Emphasized",
                                            type: "Emphasized",
                                            press: function() { sap.m.MessageToast.show("Emphasized Button!"); }
                                        }).addStyleClass("sapUiTinyMarginEnd sapUiTinyMarginBottom"),
                                        new sap.m.Button({
                                            text: "Accept",
                                            type: "Accept",
                                            icon: "sap-icon://accept",
                                            press: function() { sap.m.MessageToast.show("Accept!"); }
                                        }).addStyleClass("sapUiTinyMarginEnd sapUiTinyMarginBottom"),
                                        new sap.m.Button({
                                            text: "Reject",
                                            type: "Reject",
                                            icon: "sap-icon://decline",
                                            press: function() { sap.m.MessageToast.show("Reject!"); }
                                        }).addStyleClass("sapUiTinyMarginEnd sapUiTinyMarginBottom")
                                    ]
                                }).addStyleClass("sapUiSmallMargin")
                            ]
                        }),

                        // Table Demo
                        new sap.m.Panel({
                            headerText: "Table (Real SAPUI5 Table Widget)",
                            class: "sapUiResponsiveMargin",
                            content: [
                                new sap.m.Table({
                                    columns: [
                                        new sap.m.Column({ header: new sap.m.Label({ text: "Product" }) }),
                                        new sap.m.Column({ header: new sap.m.Label({ text: "Type" }) }),
                                        new sap.m.Column({ header: new sap.m.Label({ text: "Tables" }) }),
                                        new sap.m.Column({ header: new sap.m.Label({ text: "Status" }) })
                                    ],
                                    items: [
                                        new sap.m.ColumnListItem({
                                            cells: [
                                                new sap.m.Text({ text: "Supplier" }),
                                                new sap.m.Text({ text: "Master Data" }),
                                                new sap.m.Text({ text: "1" }),
                                                new sap.m.ObjectStatus({ text: "Active", state: "Success" })
                                            ]
                                        }),
                                        new sap.m.ColumnListItem({
                                            cells: [
                                                new sap.m.Text({ text: "Purchase Order" }),
                                                new sap.m.Text({ text: "Transaction" }),
                                                new sap.m.Text({ text: "2" }),
                                                new sap.m.ObjectStatus({ text: "Active", state: "Success" })
                                            ]
                                        }),
                                        new sap.m.ColumnListItem({
                                            cells: [
                                                new sap.m.Text({ text: "Supplier Invoice" }),
                                                new sap.m.Text({ text: "Transaction" }),
                                                new sap.m.Text({ text: "2" }),
                                                new sap.m.ObjectStatus({ text: "Active", state: "Success" })
                                            ]
                                        })
                                    ]
                                })
                            ]
                        }),

                        // Form Demo
                        new sap.m.Panel({
                            headerText: "Form (Real SAPUI5 Form Controls)",
                            class: "sapUiResponsiveMargin",
                            content: [
                                new sap.ui.layout.form.SimpleForm({
                                    editable: true,
                                    layout: "ResponsiveGridLayout",
                                    content: [
                                        new sap.m.Label({ text: "Data Product Name" }),
                                        new sap.m.Input({ value: "Supplier", placeholder: "Enter name..." }),
                                        
                                        new sap.m.Label({ text: "Type" }),
                                        new sap.m.Select({
                                            items: [
                                                new sap.ui.core.Item({ text: "Master Data" }),
                                                new sap.ui.core.Item({ text: "Transaction" })
                                            ]
                                        }),
                                        
                                        new sap.m.Label({ text: "Description" }),
                                        new sap.m.TextArea({ 
                                            value: "Vendor master data definition",
                                            rows: 3
                                        }),
                                        
                                        new sap.m.Label({ text: "Active" }),
                                        new sap.m.Switch({ state: true })
                                    ]
                                })
                            ]
                        }),

                        // Message Strip
                        new sap.m.MessageStrip({
                            text: "âœ“ This is a REAL SAPUI5 application using the official SAP library!",
                            type: "Success",
                            showIcon: true,
                            class: "sapUiResponsiveMargin"
                        })
                    ]
                });
            }

            // Add page to app and place app in HTML
            oApp.addPage(oPage);
            oApp.placeAt("content");
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #content {
            height: 100vh;
        }

        /* Custom styling for demo */
        .sapUiSmallMargin {
            margin: 0.5rem !important;
        }
        
        .sapUiTinyMarginEnd {
            margin-right: 0.5rem !important;
        }
        
        .sapUiTinyMarginBottom {
            margin-bottom: 0.5rem !important;
        }
        
        .sapUiTinyMarginTop {
            margin-top: 0.5rem !important;
        }
    </style>
</head>
<body class="sapUiBody" id="content">
    <!-- SAPUI5 will render here -->
</body>
</html>
