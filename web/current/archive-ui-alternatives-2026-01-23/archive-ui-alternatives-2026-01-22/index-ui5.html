<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Products - SAPUI5</title>
    
    <!-- Load SAPUI5 Library from SAP CDN -->
    <script id="sap-ui-bootstrap"
        src="https://sdk.openui5.org/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.core, sap.ui.table"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-onInit="module:ui5app/index"
        data-sap-ui-resourceroots='{
            "ui5app": "./"
        }'>
    </script>

    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f6f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        #loading-screen .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e5e5;
            border-top: 4px solid #0070f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-screen p {
            margin-top: 1rem;
            font-family: '72', Arial, sans-serif;
            color: #32363a;
        }

        /* Theme Switcher Overlay (always visible) */
        #theme-switcher-overlay {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10001;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: '72', Arial, sans-serif;
        }

        #theme-switcher-overlay .theme-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #theme-switcher-overlay .theme-name {
            font-size: 0.75rem;
            color: #6a6d70;
            margin-bottom: 0.125rem;
        }

        #theme-switcher-overlay .theme-current {
            font-size: 0.875rem;
            font-weight: 700;
            color: #0070f2;
        }

        #theme-switcher-overlay button {
            background: #0070f2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 700;
            transition: background 0.2s;
        }

        #theme-switcher-overlay button:hover {
            background: #0064d9;
        }
    </style>
</head>
<body class="sapUiBody">
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading SAPUI5 Application...</p>
    </div>

    <!-- Theme Switcher (Always Visible) -->
    <div id="theme-switcher-overlay">
        <div class="theme-info">
            <div class="theme-name">Current Theme</div>
            <div class="theme-current">SAPUI5 Fiori</div>
        </div>
        <button onclick="switchToCustomTheme()">
            Switch to Custom
        </button>
    </div>

    <!-- SAPUI5 Content Container -->
    <div id="content"></div>

    <script>
        function switchToCustomTheme() {
            // Switch back to custom HTML version
            window.location.href = 'index.html?theme=custom';
        }

        // Hide loading screen when UI5 is ready
        sap.ui.getCore().attachInit(function() {
            document.getElementById('loading-screen').style.display = 'none';
        });
    </script>
</body>
</html>
