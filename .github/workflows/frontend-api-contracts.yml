name: Frontend API Contract Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [ '3.9', '3.10' ]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-markers
    
    - name: Run Frontend API Contract Validation
      run: |
        python scripts/validate_frontend_api_contracts.py --verbose
    
    - name: Generate Contract Validation Report
      if: always()
      run: |
        echo "## Frontend API Contract Validation Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Validation completed on Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Test Summary:**" >> $GITHUB_STEP_SUMMARY
        echo "- Runs API contract tests: \`@pytest.mark.api_contract\`" >> $GITHUB_STEP_SUMMARY
        echo "- Validates frontend APIs: \`/api/modules/frontend-registry\`" >> $GITHUB_STEP_SUMMARY
        echo "- Validates backend APIs: \`/api/*/endpoint\`" >> $GITHUB_STEP_SUMMARY
        echo "- Fails build on contract violations" >> $GITHUB_STEP_SUMMARY